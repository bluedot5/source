<!DOCTYPE html>
<html>
<head>
  <title>Open Google</title>
</head>
<body>
  <button onclick="openGoogle()">Open Google</button>

  <script>
    function openGoogle() {
      window.open(
        "https://www.google.com",
        "_blank",
        "width=1200,height=800"
      );
    }
  </script>
</body>
</html>
