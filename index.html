<!DOCTYPE html>
<html>
<head>
  <title>Mini Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #bar {
      padding: 10px;
      background: #f1f1f1;
      display: flex;
    }
    input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

<div id="bar">
  <input id="url" placeholder="Enter website URL (https://example.com)">
  <button onclick="go()">Go</button>
</div>

<iframe id="view"></iframe>

<script>
  function go() {
    let url = document.getElementById("url").value;
    if (!url.startsWith("http")) {
      url = "https://" + url;
    }
    document.getElementById("view").src = url;
  }
</script>

</body>
</html>
