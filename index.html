<!DOCTYPE html>
<html>
<head>
  <title>SafeSearch</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 100px;
    }
    input {
      width: 500px;
      padding: 12px;
      font-size: 18px;
    }
    button {
      padding: 12px;
      font-size: 18px;
    }
    iframe {
      margin-top: 20px;
      width: 80%;
      height: 70vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>SafeSearch</h1>
<input id="q" placeholder="Search the web">
<button onclick="search()">Search</button>

<br>
<iframe id="resultsFrame"></iframe>

<script>
  function search() {
    const query = document.getElementById("q").value;
    // Use DuckDuckGo search
    const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&t=h_&ia=web`;
    document.getElementById("resultsFrame").src = url;
  }
</script>

</body>
</html>
