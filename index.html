<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Inside Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Search Google</h1>
  <form id="searchForm" target="googleFrame">
    <input type="text" name="q" placeholder="Type your search here">
    <input type="submit" value="Search">
  </form>

  <iframe name="googleFrame"></iframe>
</body>
</html>
