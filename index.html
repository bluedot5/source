<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Google Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Search Google Inside This Page</h1>
  <form id="searchForm" onsubmit="return searchGoogle()">
    <input type="text" id="query" placeholder="Type your search here" required>
    <input type="submit" value="Search">
  </form>

  <iframe id="googleFrame"></iframe>

  <script>
    function searchGoogle() {
      const query = document.getElementById('query').value;
      const iframe = document.getElementById('googleFrame');
      // Load Google search results for the query inside the iframe
      iframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      return false; // Prevent form from reloading the page
    }
  </script>
</body>
</html>
