<!DOCTYPE html>
<html>
<head>
  <title>MySearch</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 100px;
    }
    input {
      width: 500px;
      padding: 12px;
      font-size: 18px;
    }
    button {
      padding: 12px;
      font-size: 18px;
    }
    .result {
      text-align: left;
      margin: 20px auto;
      width: 600px;
    }
  </style>
</head>
<body>

<h1>MySearch</h1>
<input id="q" placeholder="Search the web">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
async function search() {
  const q = document.getElementById("q").value;
  const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
  const data = await res.json();

  const div = document.getElementById("results");
  div.innerHTML = "";

  data.webPages.value.forEach(r => {
    div.innerHTML += `
      <div class="result">
        <a href="${r.url}" target="_blank"><h3>${r.name}</h3></a>
        <p>${r.snippet}</p>
      </div>
    `;
  });
}
</script>

</body>
</html>
